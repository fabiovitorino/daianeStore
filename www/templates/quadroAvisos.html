<ion-view title="Quadro de Avisos" id="page5" class=" " ng-init="metodoInicial('quadroAvisos^daianeEventosCtrl')">
    <ion-nav-bar>
        <ion-nav-back-button style="color: #ffffff" class="button-icon icon-left ion-ios-arrow-left">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div ng-repeat="avisos in fworkEscopo.tabAvisos">
        <div class="item item-divider">
            <h2 class=" ">{{avisos.titulo}}</h2>
        </div>
	       <div class="item item-text-wrap">
               <p ng-repeat='item in avisos.itens'>{{item.texto}}</p>
	       </div>
	   </div>
    </ion-content>
</ion-view>
