<ion-view title="Eventos" id="page8" class=" " ng-init="metodoInicial('eventos^daianeEventosCtrl')">
    <ion-nav-bar>
        <ion-nav-back-button style="color: #ffffff" class="button-icon icon-left ion-ios-arrow-left">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div ng-repeat="evento in fworkEscopo.tabEvento">
        <div class="item item-divider">
            <h2 class=" ">{{evento.tituloEvento}}</h2>
        </div>
	       <div class="item item-text-wrap">
               <p><strong>{{evento.dataEvento}}</strong></p> 
               <p ng-repeat='item in evento.itens'>{{item.obsEvento}}</p>
	       </div>
	   </div>
    </ion-content>
</ion-view>
